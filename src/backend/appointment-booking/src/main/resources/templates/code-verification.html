<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Confirmation</title>
</head>
<body>
<p>Hello,</p>
<p th:text="'Dear ' + ${username} + ','"></p>
<p>Thank you for registering with us! Please use the following code to confirm your email:</p>
<h2 th:text="${confirmationCode}">[Confirmation Code]</h2>
<p>This code is valid for 10 minutes. Please enter it to complete your registration.</p>
<p>If you did not request this, please ignore this email.</p>
<p>Thank you,</p>
<p>Booking APP</p>
</body>
</html>

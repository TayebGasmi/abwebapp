
<div class="col-12">
  <div class="card">
    <h5>Add Session</h5>
    <div class="p-fluid p-formgrid grid">
      <div class="field col-12 md:col-6">
        <label htmlFor="firstname2">Title </label>
        <input type="text" pInputText placeholder="Enter session Title"/>
      </div>
      <div class="field col-12 md:col-6">
      <label htmlFor="firstname2">Description </label>
      <textarea rows="5" cols="30" placeholder="Enter the session description" pInputTextarea></textarea>
    </div>
      <div class="field col-12 ">
        <h5>Subject of the session</h5>
        <p-dropdown [options]="dropdownItems" [(ngModel)]="selectedState" placeholder="Select a City" [showClear]="true"></p-dropdown>
      </div>
      <div class="field col-12 md:col-6">
        <h5>Start Date</h5>
        <p-calendar [showIcon]="true" inputId="icon"></p-calendar>
      </div>
      <div class="field col-12 md:col-6">
        <h5>End Date</h5>
        <p-calendar [showIcon]="true" inputId="icon"></p-calendar>
      </div>
      <div class="field col-12 md:col-6">
        <h5>Keywords</h5>
        <p-chips  inputId="icon"></p-chips>
      </div>
      <div class="field col-12 md:col-6">
        <h5>Capacity</h5>
        <p-inputNumber mode="decimal" [showButtons]="true" [min]="0" [max]="100">
        </p-inputNumber>
      </div>

    </div>
  </div>
</div>

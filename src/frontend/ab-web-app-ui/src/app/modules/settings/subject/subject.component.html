<div class="card">
  <div class="mb-4 flex align-items-center justify-content-start gap-2">
    <button pRipple pButton type="button" label="New" icon="pi pi-plus" (click)="add()"></button>
    <button pRipple pButton type="button" label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteAll(table.selectedItems)"
            [disabled]="!table.selectedItems.length"
    ></button>
  </div>
  <app-table
    [columns]="columns"
    [data]="data"
    [totalRecords]="totalRecords"
    [pageSize]="pageSize"
    [currentPageReportTemplate]="currentPageReportTemplate"
    [rowsPerPageOptions]="rowsPerPageOptions"
    (onLazyLoad)="onLazyLoad($event)"
    (onGlobalFilter)="onGlobalFilter($event)"
    #table
  >
    <ng-template #actions let-item>
      <button pRipple pButton type="button" icon="pi pi-pencil" class="mr-2 p-button-rounded p-button-outlined" (click)="editSubject(item)"></button>
      <button pRipple pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-outlined p-button-danger"
              (click)="confirmDelete(item)"></button>
    </ng-template>
  </app-table>

  <app-form-side-bar [title]="formTitle" [(sidebarVisible)]="sidebarVisible">
    <div ngProjectAs="content">
      <form [formGroup]="form" >

        <div class="flex flex-column">
          <label class="mb-2" for="name">Name</label>
          <input formControlName="name" id="name" pInputText class="w-full" />
        </div>
        @if (fieldHasError('name')) {
          <div class="mb-2 ng-invalid p-error">name is required  </div>
        }
        <div class="flex flex-column">
          <label class="mb-2" for="description">Description</label>
          <input formControlName="description" id="description" pInputText class="w-full" />
        </div>
        @if (fieldHasError('description')) {
          <div class="mb-2 ng-invalid p-error">description is required  </div>
        }
        <label class="mb-2" for="schoolType">school type</label>
        <p-dropdown [filter]="true" formControlName="schoolType" [options]="schoolTypes"
                    placeholder="choose a school type "
                    [showClear]="true"
                    styleClass="w-full  mb-2"
                    id="schoolType"
        >
        </p-dropdown>

      </form>

    </div>
    <footer class="flex justify-content-end p-3 gap-2">
      <button pRipple pButton type="button" label="Cancel" class="p-button-outlined" icon="pi pi-times" (click)="onCancel(form)"></button>
      <button pRipple pButton type="button" label="Save" icon="pi pi-check" (click)="save(form)" [disabled]="form.invalid" ></button>
    </footer>
  </app-form-side-bar>
  <app-delete-confirmation [(showDeleteConfirmation)]="showDeleteConfirmation" >
    <ng-template #confirmButton>
      <button pButton pRipple icon="pi pi-check" label="Yes" class="p-button-danger" (click)="delete()"></button>
    </ng-template>
  </app-delete-confirmation>
</div>

<app-background [dark]="dark"></app-background>
<div class="px-5 min-h-screen flex justify-content-center align-items-center">
  <div class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1">
    <div class="mb-4">
      <div class="text-900 text-xl font-bold mb-2">Register</div>
      <span class="text-600 font-medium">Let's get started</span>
    </div>
    <app-form [fields]="form"></app-form>
    <div class="mb-4 flex flex-wrap">
      <p-checkbox [binary]="true" name="checkbox" styleClass="mr-2" value="val"></p-checkbox>
      <label class="text-900 font-medium mr-2" for="checkbox">I have read the</label>
      <a class="text-600 cursor-pointer hover:text-primary cursor-pointer">Terms and Conditions</a>
    </div>
    <button [routerLink]="['/']" class="w-full mb-4" label="Sign Up" pButton pRipple></button>
    <span class="font-medium text-600">Already have an account? <a class="font-semibold cursor-pointer text-900 hover:text-primary transition-colors transition-duration-300"
                                                                   routerLink="/auth/login">Login</a></span>
  </div>
</div>

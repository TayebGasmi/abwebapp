<app-background [dark]="dark"></app-background>
<div class="px-5 min-h-screen flex justify-content-center align-items-center">
  <div class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1">
    <div class="mb-4">
      <div class="text-900 text-xl font-bold mb-2">Log in</div>
      <span class="text-600 font-medium">Please enter your details</span>
    </div>
    <form (ngSubmit)="loginUser()" [formGroup]="loginForm">
      <div class="flex flex-column">
        <span class="p-input-icon-left w-full mb-4">
          <i class="pi pi-envelope"></i>
          <input class="w-full md:w-25rem" formControlName="email" id="email" pInputText placeholder="Email" type="email">
        </span>
        <span class="p-input-icon-left w-full mb-4">
          <i class="pi pi-lock"></i>
          <input class="w-full md:w-25rem" formControlName="password" id="password" pInputText placeholder="Password" type="password">
        </span>
        <div class="mb-4 flex flex-wrap gap-3">
          <div>
            <p-checkbox [binary]="true" formControlName="rememberMe" styleClass="mr-2"></p-checkbox>
            <label class="text-900 font-medium mr-8" for="checkbox">Remember Me</label>
          </div>
          <a routerLink="/auth/new-password" class="text-600 cursor-pointer hover:text-primary cursor-pointer ml-auto transition-colors transition-duration-300">Reset password</a>
        </div>
        <button class="w-full" label="Log In" pButton pRipple type="submit"></button>
        <p-divider align="center" layout="horizontal" type="solid"></p-divider>
        <button class="w-full" label="Sign up" pButton pRipple></button>
        <p-divider align="center" layout="horizontal" type="solid">
          <b>or</b>
        </p-divider>
        <div class="flex flex-wrap align-items-center justify-content-center w-full">
          <asl-google-signin-button class="google-login" data-use_fedcm_for_prompt="true" locale="en" size="large" type='standard'></asl-google-signin-button>
        </div>
      </div>
    </form>
  </div>
</div>
